<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>
    <form>
        <label>Nombre:<input type="text" name="nombre"></label><br><br>
        
        <label>Correo electrónico:<input type="email" name="email"></label><br><br>
        
        <label>URL:<input type="url" name="url"></label><br><br>
        <label>Fecha:<input type="date" name="fecha"></label><br></br>
        
        Género:<br>
        <input type="radio" name="genero" value="masculino"> Masculino <br><br>
        <input type="radio" name="genero" value="femenino"> Femenino <br><br>
        <input type="radio" name="genero" value="femenino"> No binario <br><br>

        <input type="radio" name="genero" value="femenino"> Prefiero no decirlo <br><br>

        <input type="radio" name="hijos" value="dos"> dos <br>
        <input type="radio" name="hijos" value="mas_de_2"> más de 2 <br><br>
        
        <label>Número:<input type="number" name="numero" min="-10" max="10" value="0"></label><br><br>
